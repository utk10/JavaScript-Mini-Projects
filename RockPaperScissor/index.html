<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="rps">Rock Paper Scissor</h1>
    </div>

    <div class="container">
        <div class="main">
            <div class="choice rock" id="rock">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgj4Y4fR9cQHzObTn-NVjxi1jwh04eDrhbpjjHIqQBgnqUL_2pN_VgYBVoBNf_Fd9cT3Y&usqp=CAU" alt="rock">
            </div>
            <div class="choice paper" id="paper">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQjVV-AhBSR_JzgJ7DAFl1uV_Wmp_93FvbDRpK4HN4VlwJ8T3zGyHkN6CgcsRxz1J13Hg&usqp=CAU" alt="paper">
            </div>
            <div class="choice scissor" id="scissor">
                <img src="https://i.pngimg.me/thumb/f/720/m2H7N4b1b1Z5N4i8.jpg" alt="scissor">
            </div>
        </div>

        <div class="main">
            <div class="player">
                <h1 class="p_score" id="p_score">0</h1>
                <h4 class="Player_name">You</h4>
            </div>
            <div class="computer">
                <h1 class="c_score" id="c_score">0</h1>
                <h4 class="Computer_name">Comp</h4>
            </div>
        </div>

        <div class="main">
            <button class="dice" id="result">Pick Your Move</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
