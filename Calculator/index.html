<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <h1>
            Calculator
        </h1>
    </div>

    <div class="calcont">
        <div class="calc">
            <div class="rows" id="row1">
                <input type="text" id="inputbox" readonly>
            </div>
            <div class="rows" id="row2">
                <button class="operationac sym">AC</button>
                <button class="operationdel sym">DEL</button>
                <button class="operationmod sym">%</button>
                <button class="operationdiv sym">/</button>
            </div>
            <div class="rows" id="row3">
                <button class="operation">7</button>
                <button class="operation">8</button>
                <button class="operation">9</button>
                <button class="operation sym">*</button>
            </div>
            <div class="rows" id="row4">
                <button class="operation">4</button>
                <button class="operation">5</button>
                <button class="operation">6</button>
                <button class="operation sym">-</button>
            </div>
            <div class="rows" id="row5">
                <button class="operation">1</button>
                <button class="operation">2</button>
                <button class="operation">3</button>
                <button class="operation sym">+</button>
            </div>
            <div class="rows" id="row6">
                <button class="operation">00</button>
                <button class="operation">0</button>
                <button class="operation">.</button>
                <button class="operationequal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
